<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>PyScript</title>
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css" />
        <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>
    </head>
    <body>
        <a href="/index.html"> Back to homepage </a>
        <p>==========================================</p>
        <script type="py" terminal worker>
            import sys, code, time
            
            print("Hello, from Python " + sys.version)
            print("Program doesn't store your data, ")
            print("so don't worry!")
            name = await input("What is your name? ")
            favs = []
            favr = ["Movie", "Food", "Fruit", "Vegetable", "WebSite"]
            for fav in favr: 
                 user = await input("Favourite " + fav + ": ")
                 favs.append("Favourite " + fav + ": " + user)
            print("Your name: " + name)
            for fav in favs: print(fav)
            selector = await input("Do you want to open python terminal (yes/no): ")
            selector = selector.lower()
            if selector == "yes":
                print("Opening terminal ...")
                time.sleep(5)
                code.interact()
                print("Exited terminal.")
                time.sleep(5)
            else:
                print("Bye! ")
                time.sleep(5)
        </script>
    </body>
</html>
